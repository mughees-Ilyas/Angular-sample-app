<div class="card mt-4">
    <h4 class="card-header">User List Page</h4>
    <div class="card-body">
      <div class="container-fluid">
        <div class="alert alert-success" role="alert" *ngIf="submitted">
          User added successfully
        </div>
        <form [formGroup]="userAddForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" placeholder="e.g alex" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First name is required</div>
              <div *ngIf="f.firstName.errors.maxlength">max length of 20 character</div>
              <div *ngIf="f.firstName.errors.pattern">only alphabets are allowed</div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="e.g alex" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"  />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">last Name is required</div>
              <div *ngIf="f.lastName.errors.maxlength">max length of 20 character</div>
              <div *ngIf="f.lastName.errors.pattern">only alphabets are allowed</div>
            </div>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" formControlName="address" class="form-control" placeholder="e.g alex" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"  />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
              <div *ngIf="f.address.errors.maxlength">max length of 20 character</div>
            </div>
          </div>

          <div class="form-group">
            <label for="DateOfBirth">Date of birth</label>
            <input class="form-control" ngbDatepicker (click)="datePicker.toggle()" #datePicker="ngbDatepicker" formControlName="DateOfBirth" placeholder="yyyy-mm-dd" [ngClass]="{ 'is-invalid': submitted && f.DateOfBirth.errors }">
            <div *ngIf="submitted && f.DateOfBirth.errors" class="invalid-feedback">
              <div *ngIf="f.DateOfBirth.errors.required">Date of birth is required</div>
            </div>
          </div>

          <button [disabled]="loading" class="btn btn-primary">
            Submit
          </button>
          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>

</div>
